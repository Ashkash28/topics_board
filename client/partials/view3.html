<div ng-controller='profileController'>
	<input class="btn btn-danger" type="submit" value="Logout" ng-click="logout()"><br><br>
	<a href="#/dashboard"><button class="btn btn-primary">Dashboard</button></a>
	<h1 class="main">Username: {{user.username}}</h1>
	<div id="counters">
		<h3>Posted..</h3>
		<p>{{user.topic_counter}} Topics</p>
		<p>{{user.post_counter}} Posts</p>
		<p>{{user.comment_counter}} Comments</p>
	</div>
</div>
