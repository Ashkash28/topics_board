<div ng-controller='topicsController'>
	<h1 class="main">Welcome {{user.username}}</h1>
	<input class="btn btn-danger" type="submit" value="Logout" ng-click="logout()"><br><br>
	<div class='top'>
		<div class='middle'>
			<input type='text' ng-model='filter_category' placeholder='search...'>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Category</th>	
					<th>Topic</th>
					<th>User Name</th>
					<th># of Posts</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='topic in topics | filter: filter_category'>
					<td>{{topic.category}}</td>
					<td><a href='#/topic/{{topic.id}}'>{{topic.name}}</a></td>
					<td><a href='#/profile/{{user.id}}'>{{topic.username}}</a></td>
					<td>{{topic.post_counter}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class='bottom'>
		<h3>Add a new Topic</h3>
		Topic: <input ng-model='newTopic.name' type='text'>
		Description: <input ng-model='newTopic.description' type='text'>
		Category: <select ng-model='newTopic.category'>
					<option value='Science'>Science</option>
					<option value='Entertainment'>Entertainment</option>
					<option value='Sports'>Sports</option>
					<option value='Health'>Health</option>
				  </select>
		<input class='btn btn-success' type='submit' value='Submit' ng-click='addTopic(newTopic)'>
	</div>
</div>
